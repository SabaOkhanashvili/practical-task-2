<!DOCTYPE html>
<html>
<head>
	<title>Background Color Changer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Background Color Changer</h1>
	<button id="modal-btn">Click to change background color</button>

	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Enter a color to change the background</h2>
			<input type="text" id="color-input" placeholder="Enter a color">
			<button id="change-color-btn">Change Color</button>
		</div>
	</div>

	<div id="backdrop" class="backdrop"></div>

	<h2>Average Calculator</h2>
	<input type="text" id="numbers-input" placeholder="Enter numbers separated by ':'">
	<button id="average-btn">Calculate Average</button>
	<p id="average-result"></p>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
